<header class="header">
    <div class="logo">
        <a href=""><img class="logo" src="../../../../assets/icones/identitÃ©/PDFStream.svg" alt="logo PDFStream"></a>
    </div>
    <!-- Implentation du futur composant "recherche" -->
    <nav class="navigation">
       <li (click)="openModale()">Connexion</li>
      <li>Inscription</li>
    </nav>
    <!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title title">Connexion</h4>
            <a type="button" 
                    (click)="closeModale()">
             <img src="../../../assets/icones/close.png" alt="close">
            </a>
        </div>
        <div class="modal-body">
            <form class="form" [formGroup]="myForm" (ngSubmit)="submit(myForm)">
                <div class="column">
                    <div class="column">
                        <label for="username">Username</label>
                        <input type="text" class="input" name="username" formControlName="username"/> 
                    </div>
                    <div class="column">
                        <label for="password">Password</label>
                        <input type="password" class="input" name="password" formControlName="password"/> 
                    </div>
                </div>
                <button class="submit-btn" type="submit">Connexion</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</header>
