<section>
    <!-- Formulaire de présentation non modifiable -->
    <form class="form">
        <div class="wrapper">
            <div class="groupe">
                <div class="groupe-a">
                    <div class="column">
                        <div class="inline-or-column">
                            <label for="registeredUsername">Username</label>
                            <input type="text" name="registeredUsername" class="input" id="registeredUsername" [value]="username" readonly="readonly"/> 
                        </div>
                        <div class="inline-or-column">
                            <label for="registeredAvatar">Image de profile</label>
                            <input type="text" name="registeredAvatar" class="input" id="registeredAvatar" [value]="avatar" readonly="readonly" /> 
                        </div>
                        <div class="inline-or-column">
                            <label for="registeredEmail">Email</label>
                            <input type="text" name="registeredEmail" class="input" id="registeredEmail" [value]="email" readonly="readonly" /> 
                        </div>
                        <div class="inline-or-column">
                            <label for="regiteredPassword">Password</label>
                            <input type="text" name="regiteredPassword" class="input" id="regiteredPassword" [value]="password" readonly="readonly" /> 
                        </div>
                        <div class="inline-or-column">
                            <label for="registeredBio">Bio</label>
                            <textarea class="textarea" name="registeredBio" id="registeredBio" rows="10"  [value]="bio" readonly="readonly" ></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bloc boutons -->
            <div class="groupe-b">
                <button class="btn" type="submit" (click)="openModale()">Modifier</button>
                <button class="btn" type="submit" (click)="deleteAccount()">Supprimer</button>
            </div>
        </div>
    </form>
    <!-- Modal de modification du formulaire -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title title">Connexion</h4>
            <a type="button" 
                    (click)="closeModale()">
             <img src="../../../assets/icones/close.png" alt="close">
            </a>
        </div>
        <!-- Formulaire de modification des détails user-->
        <div class="modal-body">
            <form class="form" [formGroup]="updateForm" (ngSubmit)="submit()">
                <div class="wrapper">
                        <div class="groupe-a">
                            <div class="column">
                                <div class="inline-or-column">
                                    <label for="updatedUsername">Username</label>
                                    <input type="text" class="input" id="updatedUsername" formControlName="updatedUsername" /> 
                                    <!-- <div class="field-message" *ngIf="updateForm.get('username')?.invalid  && (updateForm.get('username')?.dirty || updateForm.get('username')?.touched)">
                                        De 3 à 15 caractères alphanumérics.
                                    </div> -->
                                </div>
                                <div class="inline-or-column">
                                    <label for="updatedAvatar">Image de profile</label>
                                    <input type="text" class="input" id="updatedAvatar"formControlName="updatedAvatar" /> 
                                </div>
                                <div class="inline-or-column">
                                    <label for="updatedEmail">Email</label>
                                    <input type="text" class="input" id="updatedEmail" formControlName="updatedEmail" /> 
                                    <!-- <div class="field-message" *ngIf="updateForm.get('email')?.invalid  && (updateForm.get('email')?.dirty || updateForm.get('email')?.touched)">
                                        Cet email n'est pas valide.
                                    </div> -->
                                </div>
                                <div class="inline-or-column">
                                    <label for="updatedPassword">Password</label>
                                    <input type="text" class="input" id="updatedPassword" formControlName="updatedPassword" /> 
                                    <!-- <div class="field-message" *ngIf="updateForm.get('password')?.invalid  && (updateForm.get('password')?.dirty || updateForm.get('password')?.touched)">
                                        Majuscules, minuscules, chiffres et 12 caractères minimum.
                                    </div> -->
                                </div>
                                <div class="inline-or-column">
                                    <label for="updatedBio">Bio</label>
                                    <textarea class="textarea" id="updatedBio" formControlName="updatedBio" rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                    <!-- Bloc boutons -->
                    <div class="groupe-b">
                        <button class="btn" type="submit" (click)="closeModale()">Annuler</button>
                        <button class="btn" type="submit" (click)="submit()">Modifier</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</section>
