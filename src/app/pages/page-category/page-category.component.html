<section>
    <app-banner class="banner"></app-banner>
    <div class="wrapper">
        <!-- Ici la navigation gauche  -->
        <div class="left-nav">
            <h4 *ngIf="parentCategory">Cat√©gorie - {{parentCategory.title}}</h4>
            <nav *ngFor="let childCategories of childsCategorieList">
                <a [routerLink]="['/childCategory', childCategories.id]">{{childCategories.title}}</a>
            </nav>
        </div>
        <span class="border"></span>
        <!-- Ici les cards -->
        <app-category-child-card [childCategories]="childsCategorieList" class="listing"></app-category-child-card>
    </div>
</section>
