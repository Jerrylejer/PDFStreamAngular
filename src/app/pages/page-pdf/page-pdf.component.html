
<p>{{pdfDatas?.title}}</p>
<p>{{pdfDatas?.author?.username}}</p>
<p>{{pdfDatas?.smallDescription}}</p>
<p>{{pdfDatas?.description}}</p>
<!-- Btn utilisateur connecté -->
<!-- Téléchargement je passe directement pdfId du .ts récupéré de la route  -->
<button *ngIf="isConnectedUser == true" class="btn" type="submit" (click)="downloadPdf(pdfId)">
    Télécharger
</button>
<!-- Btn utilisateur non connecté -->
<button *ngIf="isConnectedUser == false" class="btn" type="submit" (click)="downloadPdf(pdfId)">
    Inscription
</button>
